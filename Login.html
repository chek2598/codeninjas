<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/avion.png">
</head>
<body class="pagina formulario-principal">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 formu">
                <h2 class="text-center titulaso">Ingreso</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <a type="submit" class="btn btn-primary btn-block w-50 m-auto p-1">Ingresar</a>
                    <p class="text-center m-0 mt-2 regi">Si no estás registrado, presiona aquí:</p>
                    <a href="register.html" class="btn btn-secondary btn-block mb-3 w-50 m-auto p-1">Registrar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
